        body {

        }

        button {
            padding: 15px 30px;
            font-size: 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            min-width: 50px; /* Ensure a minimum width */
        }

        #yes-button {
            background-color: #ff4081; /* Brighter Hot Pink */
            color: white;
        }

        #no-button {
            background-color: #f48fb1; /* Lighter Pink */
            color: white;
        }

        #yes-button:hover {
            background-color: #f06292;
            transform: translateY(-2px); /* Slightly lift on hover */
        }

        #no-button:hover {
            background-color: #f8bbd0;
            transform: translateY(-2px);
        }

        #message {
            margin-top: 30px;
            font-size: 24px;
            color: #e91e63;
            font-weight: bold;
        }

        .heart {
            font-size: 40px;
            color: #e91e63;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            .button-container {
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 80%;
            }
        }

        /* Add this to your existing <style> section */
        .heart-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allow clicks to pass through */
            z-index: 1; /* Place above other elements */
        }

        .heart-raining {
            position: absolute;
            font-size: 20px;
            color: #e91e63;
            animation: fall linear forwards;
        }

        @keyframes fall {
            0% {
                transform: translateY(-10vh);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        #gif-container {
            margin-top: 20px;
        }

        #gif-container img {
            max-width: 300px;
            max-height: 300px;
        }
    </style>
